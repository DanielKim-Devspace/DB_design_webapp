<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;

    }

    fieldset {
      padding: 0;
    }

    .options {
      height: 30px;
      -moz-appearance: none;
      /* Firefox */
      -webkit-appearance: none;
      /* Safari and Chrome */
      appearance: none;
      padding-right: 1.25EM;
      padding-left: 0.25EM;
      border-radius: 10px;
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' version='1.1' height='10px' width='15px'%3E%3Ctext x='0' y='11' fill='lightblue'%3E%E2%96%BE%3C/text%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-size: 1.5EM 1EM;
      background-position: right center;
      margin-bottom: 20px;
    }


    .options-container
    {
      display: none;
    }
  </style>
</head>

<body>
    <main>
      <h3>Search Household Averages by Radius</h3>
      <p>Please provide the search inputs</p>
      <form method="POST">
  
        <fieldset style="border:none">
          
          <label for="search_radius">Please provide search radius:</label>
          <select class="options" name="search_radius" id="search_radius">
            <!-- <option value="none" selected disabled>Choose search radius</option> -->
            <option value="0">0</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="250">250</option>
          </select><br>


        <h3> <label for="cheese">Please enter search postal code:</label><br/></h3>
        <input type="text" id="emailtextbox" size="40" name="postalCode" maxlength="5">
        <p align="center">
            {% if postCode_error_msg != None %}
            <p style="color:red;"> {{ postCode_error_msg }} </p>
            {% endif %}
        </fieldset>
  
        <br>
        <input type="submit" value="Search">
      </form>
  
    </main>


</body>
