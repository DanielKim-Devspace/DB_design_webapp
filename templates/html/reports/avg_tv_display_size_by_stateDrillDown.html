<!DOCTYPE html>
<html>
<head>
<title>Drill Down Report </title>
</head>
<body>
<style>
tbody tr:nth-child(odd) {
   background-color: #ccc;
}
</style>

<h2>Drill Down Report for Average TV Display Size By State.</h2>

{% if state %}
 <h2> State: {{ state }} </h2>
{% endif %}


<div style="overflow-x: auto;">

    <table border="1" class="no-wrap">

        <tr>
            <th>Display Type</th>
            <th>Maximum Resolution</th>
            <th>Average Display Size</th>

        </tr>
        {% if table_to_create %}

        {% for table in table_to_create %}
        <tr>
            <td>{{ table[0] }}</td>
            <td>{{ table[1] }}</td>
            <td>{{ table[2] }}</td>

        </tr>
        {% endfor %}

    </table>

</div>

{% endif %}
<br>
<div>
    <input type="button" onclick="window.location.href=' {{ url_for('avg_tv_display_size_by_state') }}';" value="Back">
</div>

</body>
</html>
