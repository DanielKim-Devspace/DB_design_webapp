<!DOCTYPE html>
<html>
<head>
<title>Web browser</title>
</head>
<body>
<style>
tbody tr:nth-child(odd) {
   background-color: #ccc;
}
a{
margin: 0 20px;
}
</style>

<h2>Top 25 Manufactures.</h2>
<div style="overflow-x: auto;">
    {% if top_25_manufactures|length > 1 %}
    <table border="1" class="no-wrap">

        <tr>
            <th>Manufacturer</th>
            <th>Count</th>
            <th>Drill Down Report</th>

        </tr>
        {% for row in top_25_manufactures %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td><a href="{{ url_for('top25drillDown', manufacturer=row[0]) }}">Drill Down</a></td>
        </tr>
    {% endfor %}
    </table>
    {% endif%}
</div>
<br>
<div>
    <a href="{{ url_for('view_reports') }}">All Reports</a>
</div>

</body>
</html>
